<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/semantic.min.css">
    <title>Categorias</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <div class="ui six cards">
        <div class="card">
          <div class="imagen">
            <img src="/images.jpg">
          </div>
          <div class="content">
            <a href='producto.html'><div class="nombre">Categoria</div></a>
            <div class="meta">
              <a>Nueva categoría</a>
            </div>
            <div class="description">
              Inserte una nueva categoría.
            </div>
          </div>
          <div class="extra content">
            <span class="left floated">
              <a href='addCategoria.html'><i class="big plus circle icon"></i></a>
            </span>
            <span style="position: absolute; left: 44%;" class="center floated">
              <a href='deleteCategoria.html'><i class="big minus circle icon"></i></a>
            </span>
            <span class="right floated">
              <a href='refreshCategoria.html'><i class="large redo icon"></i></a>
            </span>
          </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script src="js/script.js"></script>
<script src="js/categoria.js"></script>
</html>
