<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/storeStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Categorias</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <div id="app" class="ui grid">
        <div class="ui row">
            <div class="ui inverted massive green fixed menu">
                <div class="menu">
                    <label class="item fruverHouse">FruverHouse</label> 
                </div>
                <div class="ui simple dropdown item">
                    Categorias <i class="dropdown icon"></i>
                    <div class="green menu">
                        <a class="item" href="categoria.html">Conoce nuestras categorias</a>
                    </div>
                </div>
                <div class="ui simple dropdown item">
                    Productos
                    <div class="green menu">
                        <a class="item" href="producto.html">Conoce nuestros productos</a>
                    </div>
                </div>
                <div class="right menu">
                    <div class="item" data-tooltip="" data-inverted="">
                        <div id="carrito" v-on:click="carrito" class="ui vertical animated inverted orange button" tabindex="0" >
                            <div class="hidden content" >Carrito</div>
                            <div class="visible content">
                              <i class="shop icon"></i>
                            </div>
                          </div>
                    </div>
                    
                    <div v-show="logged">
                        <div class="ui simple dropdown item">
                            {{usuario.primerNombre}} <i class="dropdown icon"></i>
                            <div class="ui orange menu">
                                <button v-on:click="cerrarSesion" class="item">Cerrar Sesión</button>
                            </div>
                        </div>
                    </div>
                    <div v-show="!logged">
                        <div class="ui item">
                            <div class="ui orange button">
                                <a href="index.html">Ingresa</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="ui row">
            <div class="ui three wide column">

            </div>
            <div id="contenido" class="ui olive ten wide column">    
                    <h1 class="fruverHouse">Categorías</h1>
                <div id="categorias" class="ui three stackable cards">
                    
                </div>
            </div>
            <div class="ui three wide column">
                
            </div>
        </div>
        
    </div>
</body>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script src="js/script.js"></script>
<script src="js/categoria.js"></script>
</html>
