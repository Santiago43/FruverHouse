<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/storeStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>FruverHouse - Carrito</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body>
    <div id="app" class="ui grid">
        <div class="ui row">
            <div class="ui inverted massive green fixed menu">
            <div class="menu">
                <label class="item fruverHouse">FruverHouse</label> 
            </div>
            <div class="ui simple dropdown item">
                Categorias <i class="dropdown icon"></i>
                <div class="green menu">
                    <a class="item" href="categoria.html">Conoce nuestras categorias</a>
                </div>
            </div>
            <div class="ui simple dropdown item">
                Productos <i class="dropdown icon"></i>
                <div class="green menu">
                    <a class="item" href="producto.html">Conoce nuestros productos</a>
                </div>
            </div>
            <div class="right menu">
                <div class="item">
                    <div id="carrito" class="ui vertical animated inverted orange button" tabindex="0">
                        <div class="hidden content">Carrito</div>
                        <div class="visible content">
                            <i class="shop icon"></i>
                        </div>
                    </div>
                </div>
                <div v-show="logged">
                    <div class="ui simple dropdown item">
                        {{usuario.primerNombre}} <i class="dropdown icon"></i>
                        <div class="ui orange menu">
                            <button v-on:click="cerrarSesion" class="item">Cerrar Sesión</button>
                        </div>
                    </div>
                </div>
                <div v-show="!logged">
                    <div class="ui item">
                        <div class="ui orange button">
                            <a href="index.html">Ingresa</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        </div>
            
        <div class="row">
            <div class="one wide column">

            </div>
            <div id="contenido" class="ui olive fourteen wide column">
                <h1>Carrito de compras</h1>
                <div class="ui divided items">
                    
                </div>
                <div class="ui item">
                    Dirección de destino del pedido: <input v-model="direccionDestino" type="text" name="direccionDestino" id="direccionDestino" placeholder="dirección">
                    <div class="right aligned content">
                        <button id="compra" v-on:click="compra" class="ui orange button">Realizar Compra</button>
                    </div>
                </div>

                
            </div>
            
            <div class="ui one wide column">

            </div>
        </div>
    </div>

</body>
<script src="js/semantic.min.js"></script>
<script src="js/script.js"></script>
<script src="js/carrito.js"></script>
</html>
